<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="header">
            <div>
                <p class="title">Koenigsegg</p>
                <p class="subtitle">Sport</p>
            </div>
            <i class="fa-solid fa-heart heart-icon"></i>
        </div>
        <div class="content">
            <img src="./lambo.png" alt="">
            <div class="content-description">

                <p>
                    <i class="fa-solid fa-gas-pump"></i>
                    90L
                </p>
                <p>
                    <i class="fa-solid fa-circle-notch"></i>
                    Manual
                </p>
                <p>
                    <i class="fa-solid fa-user-group"></i>
                    2 People
                </p>
            </div>
        </div>
        <div class="footer">
            <p>$99.00/ <span>day</span></p>
            <button>Rent Now</button>
        </div>
    </div>
</body>

</html>
